<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>列表</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row col-md-offset-3 col-md-6" style="margin-top: 25px">
        <h2>全部主题</h2>
        <table id="subjects" class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>主题</th>
                <th>投票人数/查看次数</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(sub, index) in subjects" :key="index" >
                <td>{{sub.id}}</td>
                <td><a href="#"  @click="more(sub.id)">{{sub.theme}}</a></td>
                <td>{{sub.votenum}}/{{sub.seenum}}</td>
                <td>{{sub.createtime}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row col-md-offset-3 col-md-2">
        <div class="btn-group" role="group" aria-label="...">
            <!-- 单击自动弹出id为createDiv弹出框 -->
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#createDiv">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加主题
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="createDiv" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="gridSystemModalLabel">添加主题</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" style="padding-top:10px ;" id="form-add">
                <!--action="${pageContext.request.contextPath}/file/add" method="post"-->
                <div class="row ">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="form-field-1"> 主题名称:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="theme" id="form-field-1"
                                       placeholder="文档名称" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="form-field-2"> 选项1:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="op" id="form-field-2"
                                       placeholder="选项"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="form-field-3"> 选项2:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="op" id="form-field-3"
                                       placeholder="选项"/>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label" for="form-field-4"> 创建时间:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" name="uploadTime" id="form-field-4"
                                       placeholder="创建时间"/>
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">添加选项</button>
                    <button type="submit" class="btn btn-default" onclick="add()">提交</button>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
function add() {
    $.ajax({
        url:"/vote/insert",
        type:"post",
        data:$("#form-add").serialize(),
        success:function (result) {
            alert(result.msg);
        }
    });
}

</script>
<script>

    var vm = new Vue({
        el: '#subjects',
        data: {
            subjects: [],
        },
        methods:{
            more(id){
                $.ajax({
                    url:"/vote/look/" + id,
                    type:"post",
                    success:function (result) {
                    }
                });
                window.location.href="/detail?id=" + id;
            }
        }
    });

    $(function () {
        $.ajax({
            url: "/vote/list",
            type: "get",
            dataType: "json",
            success: function (result) {
                if (result.code === 200) {
                    vm.subjects = result.data;
                } else {
                    alert("无数据");
                }
            }
        });
    });

</script>
</body>
</html>
